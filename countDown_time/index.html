<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Countdown Time App</title>
  </head>
  <body>
    <div class="container">
      <section class="timer-wrapper">
        <div class="days">
          <span>Days</span>
          <span id="day">00</span>
        </div>

        <div class="hours">
          <span>Hours</span>
          <span id="hours">00:00</span>
        </div>

        <div class="minutes">
          <span>Minutes</span>
          <span id="minutes">00:00</span>
        </div>

        <div class="seconds">
          <span>Seconds</span>
          <span id="seconds">00:00</span>
        </div>
      </section>

      <section id="btn">
        <button id="start">Start</button>
        <!-- <button id="restart">Restart</button> -->
        <button id="pause">Pause</button>
      </section>
    </div>
    <!-- <script src="./script.js"></script> -->
    <script src="./countScript.js"></script>
  </body>
</html>
